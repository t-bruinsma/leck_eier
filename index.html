<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing Rainbow Text with GIFs</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('gifs/feuerwerk.gif') center/cover no-repeat;
      background-color: black;
      position: relative;
    }

    /* Rainbow gradient text with whole-text dancing + scaling */
    h1 {
      font-family: 'Comic Neue', cursive;
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 700;
      display: inline-block;
      position: relative;
      z-index: 10;
      text-align: center;
      -webkit-text-stroke: 3px black;

      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;

      animation: rainbow 5s linear infinite, sway 1s ease-in-out infinite, pulse 4s ease-in-out infinite;
      transform-origin: center center;
    }

    @keyframes rainbow {
      0% { background-position: 0% 0; }
      100% { background-position: -100% 0; }
    }

    @keyframes sway {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) rotate(-3deg) scale(1.02); }
    }

    /* New smooth scaling animation for text */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Foreground GIFs */
    .gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 350px;
      height: auto;
      pointer-events: none;
      z-index: 1;
      will-change: transform;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      h1 {
        -webkit-text-stroke: 2px black;
      }
      .gif {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>LECK EIER</h1>

  <script>
    const gifFiles = [
      'gifs/banane.gif', 'gifs/blankies-pepe.gif', 'gifs/fisch.gif', 'gifs/fortnite.gif',
      'gifs/ghgpls.gif', 'gifs/minecraft.gif', 'gifs/papabop.gif', 'gifs/pepedj.gif',
      'gifs/pepehmm.gif', 'gifs/pepojam.gif', 'gifs/steve.gif', 'gifs/u-i-a-cat.gif'
    ];

    gifFiles.forEach(file => {
      const img = document.createElement('img');
      img.src = file;
      img.className = 'gif';
      document.body.appendChild(img);
      animateGif(img);
    });

    function animateGif(img) {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const gifWidth = img.offsetWidth;
      const gifHeight = img.offsetHeight;

      let scale = 0.5 + Math.random() * 1;
      let x = Math.random() * (vw - gifWidth * scale);
      let y = Math.random() * (vh - gifHeight * scale);
      img.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;

      function move() {
        const duration = 4000 + Math.random() * 3000;
        let newScale = 0.5 + Math.random() * 1;

        let newX = Math.random() * (vw - gifWidth * newScale);
        let newY = Math.random() * (vh - gifHeight * newScale);

        img.animate([
          { transform: `translate(${x}px, ${y}px) scale(${scale})` },
          { transform: `translate(${newX}px, ${newY}px) scale(${newScale})` }
        ], {
          duration: duration,
          easing: 'ease-in-out',
          fill: 'forwards'
        });

        x = newX;
        y = newY;
        scale = newScale;

        setTimeout(move, duration);
      }

      move();
    }
  </script>
</body>
</html>
